<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="age-calculator">
        <div class="input-section">
            <div class="input-group">
                <label for="day">Day</label>
                <input type="text" id="day" placeholder="DD" maxlength="2" />
            </div>
            <div class="input-group">
                <label for="month">Month</label>
                <input type="text" id="month" placeholder="MM" maxlength="2" />
            </div>
            <div class="input-group">
                <label for="year">Year</label>
                <input type="text" id="year" placeholder="YYYY" maxlength="4" />
            </div>
            <button class="calculate-btn">
                <span class="arrow-icon">
                    <img src="Group.svg" alt="Arrow icon" width="46" height="44" />
                </span>
            </button>
        </div>
        <div class="result-section">
            <p><span class="value">--</span> years</p>
            <p><span class="value">--</span> months</p>
            <p><span class="value">--</span> days</p>
        </div>
    </div>
</body>

</html>
