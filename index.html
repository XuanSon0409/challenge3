<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="age-calculator">
        <div class="input-section">
            <div class="input-group">
                <label for="day">Day</label>
                <input type="text" id="day" placeholder="DD" maxlength="2" />
            </div>
            <div class="input-group">
                <label for="month">Month</label>
                <input type="text" id="month" placeholder="MM" maxlength="2" />
            </div>
            <div class="input-group">
                <label for="year">Year</label>
                <input type="text" id="year" placeholder="YYYY" maxlength="4" />
            </div>
            <button class="calculate-btn">
                <span class="arrow-icon">
                    <img src="Group.svg" alt="Arrow icon" />
                </span>
            </button>
        </div>
        <div class="result-section">
            <p><span class="value">--</span> years</p>
            <p><span class="value">--</span> months</p>
            <p><span class="value">--</span> days</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
